<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/NaijaAI-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>PDF Translate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="inputPDF">
        <label for="inpFile">Choose file</label>
        <input type="file" id="inpFile" hidden />
        <button type="button" id="btnUpload">Upload PDF</button>
      </div>
      <br />
      <br />
      <textarea
        style="width: 300px; height: 150px"
        id="resultText"
        placeholder="Your PDF text will appear here..."
      ></textarea>
    </div>
    <script>
      const inpFile = document.getElementById("inpFile");
      const btnUpload = document.getElementById("btnUpload");
      const resultText = document.getElementById("resultText");

      btnUpload.addEventListener("click", () => {
        const formData = new FormData();

        formData.append("pdfFile", inpFile.files[0]);

        fetch("/extract-text", {
          method: "post",
          body: formData,
        })
          .then((response) => {
            return response.text();
          })
          .then((extractedText) => {
            resultText.value = extractedText.trim();
          });
      });
    </script>
  </body>
</html>
