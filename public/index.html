<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/NaijaAI-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>PDF Translate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="inputPDF">
        <!-- Hidden File input button -->
        <input type="file" id="inpFile" hidden />
        <!-- File select label -->
        <label for="inpFile">Choose file</label>
        <button type="button" id="btnUpload">Upload PDF</button>
      </div>
      <!-- Refresh page and clear selected files -->
      <button id="reset" onclick="window.location.reload(true)">Clear</button>
      <br />
      <br />
      <textarea
        id="resultText"
        placeholder="Your PDF text will appear here..."
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
